<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
            crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../zebra-web/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="dtpicker.css">
    <title>test</title>
</head>
<body>
    <div class="input-group">
        <div id="calendar_filter"></div>
        <button id="fpd" class="btn btn-default">Забрать дату</button>
        <button id="fpt" class="btn btn-default">Забрать текст</button>
        <button id="fps" class="btn btn-default">Дата - сегодня</button>
    </div>
    <div class="input-group">   
        <div id="calendar_verif"></div>
        <button id="vpd" class="btn btn-default">Забрать дату</button>
        <button id="vpt" class="btn btn-default">Забрать текст</button>
        <button id="vps" class="btn btn-default">Дата - сегодня</button>
    </div>
    <p></p>








    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="dtpicker.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(function() {
            var f = $('#calendar_filter');
            var fp = new DateTimePicker(f, {
                format: 'Y-m-d H:i:s',
                className: 'form-control',
                value: new Date(1997, 11, 9, 12, 12, 12)
            });
            var v = $('#calendar_verif');
            var vp = new DateTimePicker(v, {
                format: 'd.m.Y',
                className: 'form-control',
                defaultDate: 9,
                defaultMonth: 12,
                defaultYear: 2345235
            });

            $('#fpd').on('click', e => {
                alert(fp.getValue('date'));
            });
            $('#fpt').on('click', e => {
                alert(fp.getFormattedValue('Ymd'));
            });
            $('#fps').on('click', e => {
                fp.setValue(new Date());
            });

            $('#vpd').on('click', e => {
                alert(vp.getValue('date'));
            });
            $('#vpt').on('click', e => {
                alert(vp.getValue('text'));
            });
            $('#vps').on('click', e => {
                vp.setValue(new Date());
            });

            // setInterval(()=>{
            //     $('p').html('inputString: ' + fp.getValue().str +
            //                 '<br>datestr: '+ fp.getValue().date +
            //                 '<br>caretPos: '+ fp.getValue().pos +
            //                 '<br>components: '+ fp.getValue().comp +
            //                 '<br>component: '+ fp.getValue().cur);
            // }, 200)
        })
    </script>
</body>
</html>
